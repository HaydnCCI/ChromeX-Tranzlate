    <body>
        <div id="main-outer">
            <nav class="topnav">
                <div id="nav-title">
                    <div id="nav-title-icon">
                        <img src="../images/logo_small.png" alt="logo"> 
                        
                    </div>
                </div>
            </nav>
            <div id="main-inner">
                <div class="row-fluid">
                    <div class="span6">
                        <div id="main-heading">Translate To:</div>
                    </div>
                    <div class="span4 offset2" style="text-align: right">
                        <div class="tooltipx clickable">How it works?
                            <span class="tooltiptextx tooltipx-right">Highlight the text while holding down the SHIFT key.</span>
                        </div>
                    </div>
                </div>

                <div class="row-fluid">
                    <div class="span9">
                        <div id="main-heading">
                            <!--                        <div id="translated_to" class="clickable"></div>-->
                            <select id="select_language" class="languagedropdown"></select>
                            
                        </div>
                    </div>
                    <div class="span2" style="padding-left: 24px;">
                        <input id="toggle-event" type="checkbox" data-toggle="toggle" data-style="ios" data-onstyle="danger">
                    </div>
                </div>

                <div class="row-fluid">
                    <div class="span4 icons">
                        <div id="recent_translation" class=" clickable">
                            <img src="../images/history_free_icon.png">
                        </div>
                    </div>
                    <div class="span4 icons">
                        <div id="flashcards" class=" clickable">
                            <img src="../images/flashcard_free_icon.png" border="0">
                        </div>
                    </div>
                    <div class="span4 icons">
                        <div id="donate" class=" clickable">
                            <img src="../images/donate_icon.png">
                        </div>
                    </div>
                </div>
                <div class="row-fluid" style="margin-top: 5px;">
                    <div class="span4 icons">
                        <div id="contactus" class=" clickable">
                            <img src="../images/contactus_icon.png">
                        </div>
                    </div>
                    <div class="span4 icons">
                        <div id="more" class=" clickable">
                            <img src="../images/more_icon.png">
                        </div>
                    </div>
                    <div class="span4">
                        &nbsp;
                    </div>
                </div>
            </div>
                        <div id="footer">
                            
                        </div>
        </div>
